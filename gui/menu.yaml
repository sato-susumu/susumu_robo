categories:
  - name: "Development"
    items:
      - name: "colcon build"
        command: "cd ~/ros2_ws && colcon build --symlink-install --continue-on-error && source install/setup.bash"
      - name: "pycharm"
        command: "pycharm"
      - name: "foxglove-studio (local)"
        command: 'foxglove-studio "foxglove://open?ds=foxglove-websocket&ds.url=ws://localhost:8765/"'

  - name: "ROS2 Launch"
    items:
      - name: "ros2_cleanup (Kill ROS2 processes)"
        command: "/home/taro/ros2_ws/src/susumu_robo/launch/ros2_cleanup.sh"
      - name: "robo (LiDAR+GNSS+IMU)"
        command: "ros2 launch susumu_robo robo.launch.py"
      - name: "robo_doctor (Diagnostics)"
        command: "/home/taro/ros2_ws/src/susumu_robo/launch/robo_doctor.py"
      - name: "bringup (Core System)"
        command: "ros2 launch susumu_robo bringup.launch.py"
      - name: "mid360 (LiDAR)"
        command: "ros2 launch susumu_robo mid360.launch.py"
      - name: "foxglove_bridge"
        command: "ros2 launch susumu_robo foxglove_bridge.launch.py"
      - name: "ddsm115 (Motors)"
        command: "ros2 launch susumu_robo ddsm115.launch.py"
      - name: "realsense (Camera)"
        command: "ros2 launch susumu_robo realsense.launch.py"
      - name: "tts_voicevox (TTS VoiceVox)"
        command: "ros2 launch susumu_robo tts_voicevox.launch.py"
      - name: "led (LED Control)"
        command: "ros2 launch susumu_robo led.launch.py"
      - name: "nav2 (Navigation)"
        command: "ros2 launch susumu_robo nav2.launch.py"
      - name: "asr_with_vad (ASR+VAD)"
        command: "ros2 launch susumu_robo asr_with_vad.launch.py"
      - name: "asr_with_wake_word (ASR+Wake)"
        command: "ros2 launch susumu_robo asr_with_wake_word.launch.py"
      - name: "base (Base Controllers)"
        command: "ros2 launch susumu_robo base.launch.py"
      - name: "teleop_twist_joy (Gamepad)"
        command: "ros2 launch susumu_robo teleop_twist_joy.launch.py"
      - name: "collision_monitor (Safety)"
        command: "ros2 launch susumu_robo collision_monitor.launch.py"
      - name: "gnss (GPS/GNSS)"
        command: "/home/taro/ros2_ws/src/susumu_robo/launch/start_gnss.sh"
      - name: "dummy_navsatfix (Dummy GNSS)"
        command: "ros2 launch susumu_robo dummy_navsatfix.launch.py"
      - name: "imu_wt901 (IMU)"
        command: "ros2 launch susumu_robo imu_wt901.launch.py"
      - name: "tenkey_controller (10-key)"
        command: "ros2 launch susumu_robo tenkey_controller.launch.py"
      - name: "twist_mux (Twist Multiplexer)"
        command: "ros2 launch susumu_robo twist_mux.launch.py"

  - name: "AutoWare"
    items:
      - name: "nvtop"
        command: "gnome-terminal -- nvtop"
      - name: "system monitor"
        command: "gnome-system-monitor"
      - name: "run rviz"
#        command: "ros2 daemon stop && unset ROS_LOCALHOST_ONLY CYCLONEDDS_URI CYCLONEDDS_CONFIG && cd ~/autoware && source ./install/setup.bash && ros2 launch autoware_launch e2e_simulator.launch.xml vehicle_model:=awsim_labs_vehicle sensor_model:=awsim_labs_sensor_kit map_path:=/home/taro/autoware_map/nishishinjuku_autoware_map launch_vehicle_interface:=true"
        command: "cd ~/autoware && source ./install/setup.bash && ros2 launch autoware_launch e2e_simulator.launch.xml vehicle_model:=awsim_labs_vehicle sensor_model:=awsim_labs_sensor_kit map_path:=/home/taro/autoware_map/nishishinjuku_autoware_map launch_vehicle_interface:=true"
      - name: "run AWSIM Demo"
#        command: "ros2 daemon stop && unset ROS_LOCALHOST_ONLY CYCLONEDDS_URI CYCLONEDDS_CONFIG && cd ~/autoware && cd ~/awsim/AWSIM-Demo && ./AWSIM-Demo.x86_64"
        command: "cd ~/autoware && cd ~/awsim/AWSIM-Demo && ./AWSIM-Demo.x86_64"

  - name: "GLIM"
    items:
      - name: "bag record (timestamped)"
        command: 'OUTPUT_DIR="$HOME/ros2_bags/$(date +''%Y%m%d_%H%M%S'')" && ros2 bag record --all -s mcap -o "$OUTPUT_DIR"'
      - name: "rqt_bag"
        command: "cd ~/ros2_bags && rqt_bag"
      - name: "run glim"
        command: "cd ~/glim && ros2 run glim_ros glim_rosnode --ros-args -p config_path:=/home/taro/ros2_ws/src/susumu_robo/mapping/config/livox"
      - name: "copy dump to ~/glim/YYYYMMDD_HHMMSS"
        command: 'cp -r /tmp/dump "$HOME/glim/$(date +%Y%m%d_%H%M%S)"'
      - name: "run offline_viewer"
        command: "cd ~/glim && ros2 run glim_ros offline_viewer"

#  - name: "Navigation2"
#    items:
#      - name: "turtlebot3_gazebo turtlebot3_world.launch.py"
#        command: "ros2 launch turtlebot3_gazebo turtlebot3_world.launch.py"
#      - name: "lam_toolbox online_async_launch.py"
#        command: "ros2 launch slam_toolbox online_async_launch.py"
#      - name: "nav2_bringup navigation_launch.py"
#        command: "ros2 launch nav2_bringup navigation_launch.py"
#      - name: "nav2_bringup rviz_launch.py"
#        command: "ros2 launch nav2_bringup rviz_launch.py"
#      - name: "teleop_twist_keyboard "
#        command: "gnome-terminal -- ros2 run teleop_twist_keyboard teleop_twist_keyboard "

  - name: "URDF"
    items:
      - name: "create diffbot.urdf"
        command: "cd ~/ros2_ws/src/diffdrive_ddsm115/description/urdf && xacro diffbot.urdf.xacro > diffbot.urdf"
      - name: "check_urdf"
        command: "cd ~/ros2_ws/src/diffdrive_ddsm115/description/urdf && check_urdf <(xacro diffbot.urdf.xacro)"
      - name: "urdf_to_graphiz"
        command: "cd ~/ros2_ws/src/diffdrive_ddsm115/description/urdf && urdf_to_graphiz <(xacro diffbot.urdf.xacro) && evince diffdrive_robot.pdf"

  - name: "Launch"
    items:
      - name: "fast_lio"
        command: "ros2 launch fast_lio mapping.launch.py"
      - name: "avatar_ros"
        command: "ros2 run avatar_ros avatar_node"

  - name: "OS"
    subcategories:
      - name: "System"
        items:
          - name: "OS Info"
            command: "lsb_release -a"
          - name: "Disk Info"
            command: "df -h"
          - name: "Memory Info"
            command: "free -h"
          - name: "top"
            command: "gnome-terminal -- top"
          - name: "system-monitor"
            command: "gnome-system-monitor"
          - name: "nvidia-smi"
            command: "nvidia-smi"
          - name: "nvtop"
            command: "gnome-terminal -- nvtop"
          - name: "cuDNN Info"
            command: "cat /usr/include/cudnn_version.h | grep CUDNN_MAJOR -A 2"
          - name: "realsense package list"
            command: "dpkg -l | grep librealsense2"
          - name: "reboot"
            command: "sudo reboot"
          - name: "shutdown"
            command: "sudo shutdown -h now"
      - name: "Device"
        items:
          - name: "USB Info"
            command: "lsusb"
          - name: "PCI Info"
            command: "lspci"
          - name: "realsense-viewer"
            command: "realsense-viewer"

  - name: "Audio"
    subcategories:
      - name: "Device"
        items:
          - name: "Speaker Info (aplay)"
            command: "aplay -l"
          - name: "Mic Info (arecord)"
            command: "arecord -l"

      - name: "Speaker volume"
        items:
          - name: "amixer set PCM 100%"
            command: "amixer set PCM 100%"
          - name: "amixer set PCM 80%"
            command: "amixer set PCM 80%"
          - name: "amixer set PCM 60%"
            command: "amixer set PCM 60%"
          - name: "amixer set PCM 40%"
            command: "amixer set PCM 40%"
          - name: "amixer set PCM 20%"
            command: "amixer set PCM 20%"
          - name: "amixer set PCM 0%"
            command: "amixer set PCM 0%"
          - name: "amixer get PCM"
            command: "amixer get PCM"
          - name: "sudo alsactl store"
            command: "sudo alsactl store"
          - name: "amixer scontrols"
            command: "amixer scontrols"

      - name: "Demo"
        items:
          - name: "aplay test"
            command: "aplay /usr/share/sounds/alsa/Front_Left.wav"
          - name: "TTS テスト1"
            command: "ros2 topic pub -1 /to_human std_msgs/String 'data: テスト1'"

  - name: "ROS2"
    subcategories:
      - name: "Bag & Diagnostics"
        items:
          - name: "bag record"
            command: "ros2 bag record --all -o output.bag"
          - name: "doctor"
            command: "ros2 doctor"
      - name: "Node & Action"
        items:
          - name: "node list"
            command: "ros2 node list"
          - name: "action list"
            command: "ros2 action list"
      - name: "Topic"
        items:
          - name: "topic list"
            command: "ros2 topic list"
          - name: "topic pub"
            command: "ros2 topic pub /chatter std_msgs/msg/String \"data: 'Hello ROS 2'\" --rate 1"
          - name: "topic echo"
            command: "ros2 topic echo /cmd_vel"
          - name: "topic echo csv"
            command: "ros2 topic echo /cmd_vel --csv"
          - name: "topic echo filter"
            command: "ros2 topic echo /cmd_vel --filter 'abs(m.linear.x)<0.2'"
  - name: "Twist"
    subcategories:
      - name: "device"
        items:
          - name: "ls -la /dev/input/js*"
            command: "ls -la /dev/input/js*"
          - name: "jstest-gtk"
            command: "jstest-gtk"
      - name: "topic echo"
        items:
          - name: "/joy"
            command: "ros2 topic echo /joy"
          - name: "/cmd_vel"
            command: "ros2 topic echo /cmd_vel"
          - name: "/input_twist"
            command: "ros2 topic echo /input_twist"
          - name: "/scan_in_range"
            command: "ros2 topic echo /scan_in_range"
      - name: "keyboard teleop"
        items:
          - name: "/cmd_vel"
            command: "gnome-terminal -- ros2 run teleop_twist_keyboard teleop_twist_keyboard"
          - name: "/input_twist"
            command: "gnome-terminal -- ros2 run teleop_twist_keyboard teleop_twist_keyboard --ros-args -r /cmd_vel:=/input_twist"
      - name: "rqt_plot"
        items:
          - name: "/cmd_vel & /input_twist"
            command: "ros2 run rqt_plot rqt_plot /cmd_vel/linear/x /cmd_vel/angular/z /input_twist/linear/x /input_twist/angular/z"

  - name: "RQT Tools"
    subcategories:
      - name: "Basic"
        items:
          - name: "rqt"
            command: "rqt"
          - name: "rqt_graph"
            command: "rqt_graph"
          - name: "rqt_console"
            command: "ros2 run rqt_console rqt_console"
      - name: "Plot & View"
        items:
          - name: "rqt_plot"
            command: "ros2 run rqt_plot rqt_plot"
          - name: "rqt_plot (cmd_vel)"
            command: "ros2 run rqt_plot rqt_plot /cmd_vel/linear/x /cmd_vel/angular/z"
          - name: "rqt_tf_tree"
            command: "ros2 run rqt_tf_tree rqt_tf_tree"
          - name: "rqt_robot_steering"
            command: "ros2 run rqt_robot_steering rqt_robot_steering"

  - name: "TF"
    items:
      - name: "rqt_tf_tree"
        command: "ros2 run rqt_tf_tree rqt_tf_tree"
      - name: "tf2_tools"
        command: "ros2 run tf2_tools view_frames"
      - name: "tf2_monitor"
        command: "ros2 run tf2_ros tf2_monitor"

  - name: "Other"
    items:
      - name: "rviz2 (ALL)"
        command: "ros2 run rviz2 rviz2 -d $(ros2 pkg prefix susumu_robo)/share/susumu_robo/config/all.rviz"
      - name: "rviz2 (LiDar)"
        command: "ros2 run rviz2 rviz2 -d $(ros2 pkg prefix susumu_robo)/share/susumu_robo/config/lidar_config.rviz"
      - name: "rviz2 (Nav)"
        command: "ros2 launch nav2_bringup rviz_launch.py"
      - name: "ros_graph"
        command: "ros2_graph $(ros2 node list)"
      - name: "camera (color)"
        command: "ros2 run rqt_image_view rqt_image_view --force-discover /camera/color/image_raw"
      - name: "camera (depth)"
        command: "ros2 run rqt_image_view rqt_image_view --force-discover /camera/depth/image_rect_raw"

  - name: "systemd"
    items:
      - name: "systemd dashborad"
        command: "python systemd_dashboard.py"
